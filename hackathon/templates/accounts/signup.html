<!-- head 태그 안에 추가 -->
<style>
    /* 전체 폼 스타일 */
    form {
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* 제목 스타일 */
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
      color: #555;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px #ccc;
    }
    
    /* 입력 필드 스타일 */
    input[type="text"],
    input[type="password"], 
    select {
      border: none;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 10px;
      width: 100%;
      -webkit-appearance: none;
      border-radius: 0;
      background-color: #fff;
      -webkit-box-shadow: none;
              box-shadow: none;
    }
    
    select {
      background-image: url('http://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/br_down.png');
      background-position: right center;
      background-repeat: no-repeat;
      padding-right: 25px;
    }
    
    /* 파일 첨부 스타일 */
    .custom-file {
      margin-bottom: 20px;
    }
    
    .custom-file-label {
      font-size: 16px;
      background-color: #fff;
    }
    
    /* 제출 버튼 스타일 */
    button[type="submit"] {
      background-color: #0077ff;
      border-color: #0077ff;
      color: #fff;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      padding: 15px 40px;
      width: 100%;
      text-transform: uppercase;
      cursor: pointer;
      -webkit-transition: all .3s ease;
      transition: all .3s ease;
    }
    
    button[type="submit"]:hover {
      background-color: #0064cc;
      border-color: #0064cc;
      -webkit-transform: translateY(-2px);
              transform: translateY(-2px);
    }
  </style>
  
  

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  
    <div class="form-group">
      <label for="username">아이디</label>
      <input name="username" type="text" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input name="password" type="password" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="password2">비밀번호 확인</label>
      <input name="password2" type="password" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="firstname">성</label>
      <input name="firstname" type="text" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="lastname">이름</label>
      <input name="lastname" type="text" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="email">이메일</label>
      <input name="email" type="text" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="gender">성별</label>
      <select class="form-control" name="gender" id="gender" required>
        <option value="">선택</option>
        <option value="남자">남자</option>
        <option value="여자">여자</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="address_si">주소(시)</label>
      <input name="address_si" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="address_gu">주소(구)</label>
      <input name="address_gu" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="address_dong">주소(동)</label>
      <input name="address_dong" type="text" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="resi_num">주민등록번호</label>
      <input name="resi_num" type="text" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="ph_num">전화번호</label>
      <input name="ph_num" type="text" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input name="nickname" type="text" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="resi_img">주민등록증 사진 첨부</label>
      <div class="custom-file">
        <input name="resi_img" type="file" class="custom-file-input" id="resi_img" lang="ko" required>
        <label class="custom-file-label" for="resi_img">파일 선택</label>
      </div>
    </div>
  
    <div class="form-group">
      <label for="present_img">현재 사진 첨부</label>
      <div class="custom-file">
        <input name="present_img" type="file" class="custom-file-input" id="present_img" lang="ko">
        <label class="custom-file-label" for="present_img">파일 선택</label>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
