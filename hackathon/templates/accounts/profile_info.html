<!-- app/templates/accounts/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>프로필 페이지</title>
</head>
<body>
    <h1>회원 프로필 정보</h1>
    <p>이름: {{ user.username }}</p>
    <p>닉네임:{{user.nickname}}</p>
    <p>전화번호: {{user.ph_num}}</p>
    <p>주소 : {{user.address}}</p>
    <p>이메일 주소: {{ user.email }}</p>
    <p>프로필 사진: <img src="{{ profile_info.profile_image.url }}"/></p>
    <ul>
        <li><a href="{% url 'accounts:edit_profile_view'%}">수정하기</a></li>
    </ul>
    
    <!-- 회원 프로필 정보를 출력하는 코드 작성 -->
</body>
</html>
