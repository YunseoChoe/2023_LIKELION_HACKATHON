<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시판 페이지</title>
        <h1>돌쇠야 게시판</h1>
        <a href="{% url 'accounts:homepage' %}"><button>홈으로</button></a>
        <a href="{% url 'accounts:board:board_write' %}"><button>글 작성하기</button></a>
        <a href="{% url 'accounts:board:board_update' %}"><button>글 수정하기</button></a>
      
        <style>
            body {
                font-size: 13px;
            }
            table {
                width: 90px;
                border-collapse: collapse;
            }
            table td,
            table th {
                text-align: center;
                padding: 5px;
                border: 2px solid rgb(30, 144, 255);
            }
            table th {
                background-color: rgb(30, 144, 255);
            }
            table caption {
                padding: 100px;
                font-weight: bold;
                font-size: 25px;
            }
            div.button-container {
                padding: 20px;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <style>
            table {
                width: 100%;
                height: 300px; /* 변경된 속성값 */
                border-collapse: collapse;
            }
            /* 이하 생략 */
        </style>
        <table>
            <!-- <h1>게시판</h1> -->
            <!-- <caption>게시판</caption> -->
            <tr>
                <th>이미지</th>
                <th>닉네임</th>
                <th>위치</th>
                <th>내용</th>
                <!-- <th>가격</th> -->
                <th>상세보기</th>
            </tr>
            {% for board_list in board_lists %}
            <tr>
                <td><img src ="{{ board_list.board_image.url }}" alt="물건 사진" style="width: 30%; height: auto;"></td>
                <td>{{board_list.board_nickname}}</td>
                <td>{{board_list.board_location}}</td>
                <td>{{board_list.board_content}}</td>
                <td>
                    <a href="{% url 'accounts:board:board_detail' %}"><button>상세보기</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
